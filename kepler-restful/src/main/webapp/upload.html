<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="doc/upload" method="post" enctype="multipart/form-data"
		style="height: 118px; margin-left: -5px;">
		<div class="top-tool">
			<div class="upload-box">
				<div>
					<input type="file" id="temFile" name="temFile">
				</div>
				<div>
					名称：<input type="text" id="fName" name="fName"> <input
						type="submit" value="上传"
						style="height: 20px; line-height: 16px; margin-left: 10px;">
				</div>
			</div>
			<div class="upload-type">
				科室：<input name="dept_code" value="5042" /> 分类：<input name="doc_type"
					value="1" /> <br> 二级分类：<select id="report_type"
					name="report_type" style="width: 140px;">
					<option value="">无</option>
					<option value="1">护理记录单</option>
					<option value="2">跌倒</option>
					<option value="3">压疮norton</option>
					<option value="4">压疮waterlow</option>
				</select>
			</div>
			<div>
				原模板ID：<input placeholder="原模板ID" type="text" name="templateId">
			</div>
			<div>

				<br>分类中显示顺序：<input placeholder="顺序" type="text"
					name="showOrder">
			</div>
			<div>
				<div>
					<br>
					<input type="checkbox" name="bDefaultTemplate">设为默认护理记录单
				</div>
			</div>
	</form>

</body>
</html>
